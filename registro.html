<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Imagenes y scripts/registro/registro.css">
    <title>Document</title>
</head>
<body>
    <div class="register-page">
        <form class="registration-form">
            <h1>Create an account</h1>
            <label for="username">Username:</label>
            <input id="username" type="text" placeholder="Enter your username" />
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your email address" />
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Enter a password" />
            <button id="register"><a href="/login.html">Register</a></button>
        </form>
          <script src="Imagenes y scripts/registro/registro.js"></script>

</body>
</html>
