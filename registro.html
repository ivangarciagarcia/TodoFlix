<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Imagenes y scripts/registro/registro.css">
    <title>TodoFlix Register</title>
</head>
<body>
    <div class="register-page">
        <form id="registration-form" class="registration-form" novalidate>
            <h1>Create an account</h1>
           
            <label for="username">Username:</label>
            <input id="username" type="text" placeholder="Enter your username" />
           
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your email address" />
           
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Enter a password" />
           
            <label class="check">He leido y acepto los <a href="/Footer/terminosDeUso.html" target="_blank"><b>Terminos de uso</b></a></label> 
            <input type="checkbox" name="registro" value="registro" id="registro"/> 
<br>
            <label class="check">Quiero recibir emails<input type="checkbox" name="email" value="email" id="email"/> </label> 

            <p>Si ya tienes cuenta <a href="login.html"><b>Inicia sesion</b></a></p>
            
           
            <input type="button" value="Enviar" class="register" id="register">

            <div id="errores" class="errores"></div>
        </form>

        

          <script type="module" src="Imagenes y scripts/registro/registro.js"></script>

</body>
</html>
