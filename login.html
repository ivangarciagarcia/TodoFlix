<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Imagenes y scripts/login/login.css">
    <title>TodoFlix Login</title>
</head>
<body>
    <div class="login-page">
        <form id="login-form" class="login-form" novalidate>
            <h1>Login</h1>
           
            
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your email address" />
           
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Enter a password" />
           
            <label class="check">Recuerdame<input type="checkbox" name="recuerda" value="recuerda" id="recuerda"/> </label> 
            
            <p>Si no tienes cuenta <a href="registro.html"><b>Registrate aqui</b></a></p>
           
            <input type="button" value="Login" class="login" id="login">

            <div id="errores" class="errores"></div>
        </form>

        

          <script src="Imagenes y scripts/login/validacion.js"></script>

</body>
</html>
